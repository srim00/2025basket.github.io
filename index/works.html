<script>
    /* 마우스 커서[s] */
var custom_cursor01 = document.querySelector(" .custom_cursor01");
var hover_tg = document.querySelectorAll(".hover_tg");
function cursorEvent(e){
    custom_cursor01.style.top = e.pageY - scrollY + "px";
    custom_cursor01.style.left = e.pageX + "px";
}
window.addEventListener('mousemove', cursorEvent);
hover_tg.forEach(link =>{
    if ( link !== hover_tg ){
        link.addEventListener("mouseleave", () => {
            custom_cursor01.classList.remove("on");
        });
        link.addEventListener("mouseover", () => {
            custom_cursor01.classList.add("on");
        });
    }  
});
/* 마우스 커서[e] */

</script>
